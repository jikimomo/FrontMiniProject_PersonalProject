<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="style/header.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <haeder class="header">
                <div class="siteNameBox">
                    <div id="logo">
                        <img src="images/logo.jpg">
                    </div>
                    <div id="siteName">우리집으로</div>
                    <div id="siteInfo">동물 무료 입양 사이트</div>
                </div>
                
                <div id="loginButton">
                    <a href='login.html'>로그인</a>
                </div>
                <div id="signUpButton">
                    <a href="signUp.html">회원가입</a>
                </div>
                <div id="buttonBox">
                    <img src="images/my.png" id="myButton" onclick="location.href='myAccount.html'">
                    <button type="button" id="uploadButton" onclick="location.href='upload.html'">입양글 올리기</button>
                </div>
            </haeder>
            <nav class="nav">
                <!-- 검색창 -->
                <div class="search">
                    <h2>검색하기</h2>
                    <br>
                    <form>
                        <label>동물<br>
                            <select name="animal" class="inputBox" id="animal">
                                <option value="all">전체</option>
                                <option value="dog">강아지</option>
                                <option value="cat">고양이</option>
                                <option value="hamster">햄스터</option>
                                <option value="hedgehog">고슴도치</option>
                                <option value="other">그 외 동물</option>
                            </select>
                        </label><br>
                        <label>품종<br>
                            <!-- 동물별로 품종 나누기 -->
                            <select name="breed" class="inputBox" id="breed">
                                <option>전체</option>
                                <option>노르웨이 숲</option>
                                <option>러시안 블루</option>
                                <option>렉돌</option>
                                <option>먼치킨</option>
                                <option>뱅갈</option>
                                <option>브리티쉬 숏헤어</option>
                                <option>사바나캣</option>
                                <option>샴</option>
                                <option>셀커크 렉스</option>
                                <option>스코티쉬 폴드</option>
                                <option>스핑크스</option>
                                <option>아메리칸 숏헤어</option>
                                <option>아메리칸컬</option>
                                <option>아비시니안</option>
                                <option>친칠라</option>
                                <option>터키쉬 밴</option>
                                <option>터키쉬 앙고라</option>
                                <option>페르시안</option>
                                <option>하바나</option>
                                <option>한국 고양이</option>
                                <option>그 외 고양이</option>
                            </select>
                        </label><br>
                        <div class="radio">
                            성별<br>
                                <label for="allgender"><input type="radio" name="gender" value="allgender" id="allgender">상관없음</label>
                                <label for="male"><input type="radio" name="gender" value="male" id="male">수컷</label>
                                <label for="female"><input type="radio" name="gender" value="female" id="female">암컷</label>
                            <br>
                        </div>
                        <div class="radio">
                            중성화유무<br>
                                <label for="all"><input type="radio" name="neutral" value="all" id="all">상관없음</label>
                                <label for="yes"><input type="radio" name="neutral" value="yes" id="yes">유</label>
                                <label for="no"><input type="radio" name="neutral" value="no" id="no">무</label>
                            <br>
                        </div>
                        <label>지역<br>
                            <select name="region" class="inputBox" id="region">
                                <option>전체</option>
                                <option>서울시</option>
                                <option>인천시</option>
                                <option>대전시</option>
                                <option>광주시</option>
                                <option>대구시</option>
                                <option>울산시</option>
                                <option>부산시</option>
                                <option>세종시</option>
                                <option>경기도</option>
                                <option>강원도</option>
                                <option>충청남도</option>
                                <option>충청북도</option>
                                <option>전라남도</option>
                                <option>전라북도</option>
                                <option>경상남도</option>
                                <option>경상북도</option>
                                <option>제주도</option>
                            </select>
                        </label><br>
                        <button type="button">찾기</button>
                    </form>
                </div>
            </nav>
            <section class="section">
                <!-- 콘텐츠 -->
                <div class="contents">
                    <div class="content">
                        <img src="images/cat1.jpg" width="100%" height="100%" onclick="location.href='content.html'">
                    </div>
                    <div class="content">
                        <img src="images/cat2.jpg" width="100%" height="100%">
                    </div>
                    <div class="content">
                        <img src="images/cat3.jpg" width="100%" height="100%">
                    </div>
                    <div class="content">
                        <img src="images/introImage.jpg" width="100%" height="100%">
                    </div>
                    <div class="content">
                        <img src="images/cat1.jpg" width="100%" height="100%">
                    </div>
                    <div class="content">
                        <img src="images/cat2.jpg" width="100%" height="100%">
                    </div>
                    <div class="content">
                        <img src="images/cat3.jpg" width="100%" height="100%">
                    </div>
                    <div class="content">
                        <img src="images/introImage.jpg" width="100%" height="100%">
                    </div>
                </div>
            </section>
            <footer class="footer">
                <!-- 뭘 적어야 하나... -->
            </footer>
        </div>
    </div>
</body>
</html>
