<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" type="text/css" href="style/headerClean.css">
    <link rel="stylesheet" type="text/css" href="style/upload.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <haeder class="header">
                <div class="siteNameBox">
                    <div id="logo">
                        <img src="images/logo.jpg">
                    </div>
                    <div id="siteName">우리집으로</div>
                    <div id="siteInfo">동물 무료 입양 사이트</div>
                </div>
            </haeder>
            <section>
                <form>
                    <div class="box">
                        <div class="boundary">
                            <div>
                                <label>지역
                                    <select name="region" id="region" class="inputBox">
                                        <option value="seoul" selected>서울시</option>
                                        <option value="incheon">인천시</option>
                                        <option value="daejeon">대전시</option>
                                        <option value="gwangju">광주시</option>
                                        <option value="daegu">대구시</option>
                                        <option value="ulsan">울산시</option>
                                        <option value="busan">부산시</option>
                                        <option value="sejong">세종시</option>
                                        <option value="kyungki">경기도</option>
                                        <option value="kangwon">강원도</option>
                                        <option value="chungnam">충청남도</option>
                                        <option value="chungbok">충청북도</option>
                                        <option value="jeonnam">전라남도</option>
                                        <option value="jeonbok">전라북도</option>
                                        <option value="kyungnam">경상남도</option>
                                        <option value="kyungbok">경상북도</option>
                                        <option value="jeju">제주도</option>
                                    </select>
                                </label><br>
                            </div>

                            <div>
                                <label>동물
                                    <select name="animal" id="animal" class="inputBox">
                                        <option value="dog" selected>강아지</option>
                                        <option value="cat">고양이</option>
                                        <option value="hamster">햄스터</option>
                                        <option value="hedgehog">고슴도치</option>
                                        <option value="other">그 외 동물</option>
                                    </select>
                                </label><br>
                            </div>

                            <div>
                                <label>품종
                                    <!-- 동물별로 품종 나누기 -->
                                    <select name="breed" id="breed" class="inputBox">
                                    </select>
                                </label><br>
                            </div>

                            <div>
                                <label for="age">나이 <input type="text" name="age" class="inputBox" id="age"></label><br>
                                <span class="alertMessage">alert message</span>
                            </div>

                            <div class="radio">
                                성별
                                <label for="male"><input type="radio" name="gender" value="male" id="male">수컷</label>
                                <label for="female"><input type="radio" name="gender" value="female" id="female">암컷</label><br>
                                <span class="alertMessage">alert message</span>
                            </div>

                            <div class="radio">
                                중성화유무
                                <label for="yes"><input type="radio" name="neutral" value="yes" id="yes">유</label>
                                <label for="no"><input type="radio" name="neutral" value="no" id="no">무</label><br>
                                <span class="alertMessage">alert message</span>
                            </div>

                            <div>
                                <label>예방접종이력<br><textarea rows="4" cols="40" name="vaccine" id="vaccine"></textarea></label><br>
                                <span class="alertMessage">alert message</span>
                            </div>

                            <div>
                                <label>질병사항<br><textarea rows="4" cols="40" name="disease" id="disease"></textarea></label><br>
                                <span class="alertMessage">alert message</span>
                            </div>

                            <div>
                                <label>특이사항<br><textarea rows="4" cols="40" name="other" id="other"></textarea></label><br>
                                <span class="alertMessage">alert message</span>
                            </div>
                        </div>

                        <!-- 사진 -->
                        <div class="imageBox">
                            <h3>사진 선택</h3>
                            <span class="alertMessage">alert message</span>
                            <input type="file" name="images" class="images" id="images" accept="image/*" multiple>
                            <div id="imageContainer">
                            </div>
                        </div>
                        <button type="submit">등록</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
<script type="text/javascript" src="script/upload.js"></script>

</html>
