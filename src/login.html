<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style/headerClean.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <haeder class="header">
                <div class="siteNameBox">
                    <div id="logo">
                        <img src="images/logo.jpg">
                    </div>
                    <div id="siteName">우리집으로</div>
                    <div id="siteInfo">동물 무료 입양 사이트</div>
                </div>
            </haeder>
            <section class="section">
                <div class="boundary">
                    <form method="post">
                        <input type="text" name="id" class="inputBox" id="id" placeholder="아이디"><br>
                        <input type="password" name="password" class="inputBox" id="password" placeholder="비밀번호"><br>
                        <div class="alertMessage">alert message</div>
                        
                        <button type="submit" class="inputButton">LOGIN</button>
                    </form>
                </div>
                <a href="findAccount.html">아이디/비밀번호 찾기</a>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="script/login.js"></script>
</body>
</html>
