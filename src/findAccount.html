<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findAccount</title>
    <link rel="stylesheet" type="text/css" href="style/headerClean.css">
    <link rel="stylesheet" type="text/css" href="style/findAccount.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <haeder class="header">
                <!-- 로고, 추가 버튼 -->
                <div class="siteNameBox">
                    <div id="logo">
                        <img src="images/logo.jpg">
                    </div>
                    <div id="siteName">우리집으로</div>
                    <div id="siteInfo">동물 무료 입양 사이트</div>
                </div>
            </haeder>
            <section>
                <div class="box">
                    <div class="minititle">아이디 찾기</div>
                    <fieldset>
                        <div>
                            <label for="name">이름<input type="text" class="inputBox" id="name1"></label><br>
                            <span class="alertMessage">alert message</span>
                        </div>

                        <div>
                            <label for="email">이메일<input type="text" class="inputBox2" id="email1"></label>
                            @<select class="inputBox2" id="emailAdd1">
                                <option value="daum.net">daum.net</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="naver.com" selected>naver.com</option>
                            </select><br>
                            <span class="alertMessage">alert message</span>
                        </div>
                        <div class="alertMessage2" id="alertMessageId">alert message</div>
                    </fieldset>
                    <button type="submit" id="findIdBtn">찾기</button>
                </div>
            
                <div class="box">
                    <div class="minititle">비밀번호 찾기</div>
                    <fieldset>
                        <div>
                            <label for="id">아이디<input type="text" class="inputBox" id="id2"></label><br>
                            <span class="alertMessage">alert message</span>
                        </div>

                        <div>
                            <label for="name">이름<input type="text" class="inputBox" id="name2"></label><br>
                            <span class="alertMessage">alert message</span>
                        </div>

                        <div>
                            <label for="email">이메일<input type="text" class="inputBox2" id="email2"></label>
                            @<select class="inputBox2" id="emailAdd2">
                                <option value="daum.net">daum.net</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="naver.com" selected>naver.com</option>
                            </select><br>   
                            <span class="alertMessage">alert message</span>
                        </div>
                        <div class="alertMessage2" id="alertMessagePw">alert message</div>
                    </fieldset>
                    <button type="submit" id="findPwBtn">찾기</button>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="script/findAccount.js"></script>
</body>
</html>
