<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>

    </style> -->
    <link rel="stylesheet" type="text/css" href="style/headerClean.css">
    <link rel="stylesheet" type="text/css" href="style/upload.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <haeder class="header">
                <!-- 로고, 추가 버튼 -->
                <div id="siteName">
                    사이트 이름
                </div>
            </haeder>
            <section>
                <form>
                    <div class="box">
                        <div class="boundary">
                            <label>지역
                                <select name="region" id="region" class="inputBox">
                                    <option>전체</option>
                                    <option>서울시</option>
                                    <option>인천시</option>
                                    <option>대전시</option>
                                    <option>광주시</option>
                                    <option>대구시</option>
                                    <option>울산시</option>
                                    <option>부산시</option>
                                    <option>세종시</option>
                                    <option>경기도</option>
                                    <option>강원도</option>
                                    <option>충청남도</option>
                                    <option>충청북도</option>
                                    <option>전라남도</option>
                                    <option>전라북도</option>
                                    <option>경상남도</option>
                                    <option>경상북도</option>
                                    <option>제주도</option>
                                </select>
                            </label><br>
                            <label>동물
                                <select name="animal" id="animal" class="inputBox">
                                    <option value="all">전체</option>
                                    <option value="dog">강아지</option>
                                    <option value="cat">고양이</option>
                                    <option value="hamster">햄스터</option>
                                    <option value="hedgehog">고슴도치</option>
                                    <option value="other">그 외 동물</option>
                                </select>
                            </label><br>
                            <label>품종
                                <!-- 동물별로 품종 나누기 -->
                                <select name="breed" id="breed" class="inputBox">
                                    <option>전체</option>
                                    <option>노르웨이 숲</option>
                                    <option>러시안 블루</option>
                                    <option>렉돌</option>
                                    <option>먼치킨</option>
                                    <option>뱅갈</option>
                                    <option>브리티쉬 숏헤어</option>
                                    <option>사바나캣</option>
                                    <option>샴</option>
                                    <option>셀커크 렉스</option>
                                    <option>스코티쉬 폴드</option>
                                    <option>스핑크스</option>
                                    <option>아메리칸 숏헤어</option>
                                    <option>아메리칸컬</option>
                                    <option>아비시니안</option>
                                    <option>친칠라</option>
                                    <option>터키쉬 밴</option>
                                    <option>터키쉬 앙고라</option>
                                    <option>페르시안</option>
                                    <option>하바나</option>
                                    <option>한국 고양이</option>
                                    <option>그 외 고양이</option>
                                </select>
                            </label><br>
                            <label for="age">나이 <input type="text" name="age" class="inputBox" id="age"></label><br>
                            <div class="radio">
                                성별
                                    <label for="male"><input type="radio" name="gender" value="male" id="male">수컷</label>
                                    <label for="female"><input type="radio" name="gender" value="female" id="female">암컷</label>
                            </div>
                            <div class="radio">
                                중성화유무
                                    <label for="yes"><input type="radio" name="neutral" value="yes" id="yes">유</label>
                                    <label for="no"><input type="radio" name="neutral" value="no" id="no">무</label>
                                <br>
                            </div>
                            <label>예방접종이력<br><textarea rows="4" cols="40" name="vaccine" id="vaccine"></textarea></label><br>
                            <label>질병사항<br><textarea rows="4" cols="40" name="disease" id="disease"></textarea></label><br>
                            <label>특이사항<br><textarea rows="4" cols="40" name="other" id="other"></textarea></label><br>
                        </div>

                        <!-- 사진 -->
                        <div class="imageBox">
                            <h3>사진 선택</h3>
                            <input type="file" name="images" class="images" id="images" accept="image/*" multiple>
                            <div id="imageContainer">
                            </div>
                        </div>
                        <button type="button" onclick="location.href='successUpload.html'">등록</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
<script>
    function readImages(event){
        for(var image of event.target.files){
            var reader = new FileReader();
            
            reader.onload = function(event){
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                img.setAttribute("class", "col-lg-6");
                img.setAttribute("width", "430px");
                document.querySelector("div#imageContainer").appendChild(img);
            };
            
            console.log(image);
            reader.readAsDataURL(image);
        }
    }
    const inputImages = document.getElementById("images")
    inputImages.addEventListener("change", event => {
        readImages(event)
    })
</script>
</html>
